name: Integration Selenium
on: [push, pull_request]
env:
  GALAXY_TEST_DBURI: 'postgres://postgres:postgres@localhost:5432/galaxy?client_encoding=utf8'
  GALAXY_TEST_SELENIUM_REMOTE: '1'
  GALAXY_TEST_SELENIUM_REMOTE_PORT: "4444"
  GALAXY_SKIP_CLIENT_BUILD: '0'
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.7]
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
      selenium:
        image: selenium/standalone-chrome:3.141.59
        ports:
          - 4444:4444
    steps:
    - name: Prune unused docker image, volumes and containers
      run: docker system prune -a -f
    - uses: actions/checkout@v2
      with:
        path: 'galaxy root'
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip dir
      uses: actions/cache@v1
      id: pip-cache
      with:
        path: ~/.cache/pip
        key: pip-cache-${{ matrix.python-version }}-${{ hashFiles('galaxy root/requirements.txt') }}
    - name: Run tests
      run: './run_tests.sh --ci_test_metrics --structured_data_report_file "test.json" -integration test/integration_selenium'
      working-directory: 'galaxy root'
    - name: Generate test HTML
      run: '. .venv/bin/activate; python scripts/tests_markdown.py test.json'
      working-directory: 'galaxy root'
    - uses: actions/upload-artifact@v2.0.1
      with:
        name: 'Performance Metrics'
        path: 'galaxy root/test.html'
